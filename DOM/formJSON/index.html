<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="input text">
    <meta name="keywords" content="javascript, dom, input text">
    <meta name="author" content="Liana Baghiyan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="../main.css" rel="stylesheet" type="text/css"/>
  </head>
<body>
    <div class="container">
        <div class="container-body">
            <div class="container-head">
                <div class="code-section">
                    <div class="code-body" class="form">
                        <h2 class="text-head">Beauty form.</h2>
                        <form class="form-body">
                            <div class="form-container">
                                <label><b>First Name</b></label>
                                <input type="text" placeholder="Enter first name" name="firstName" class="form-input">
                
                                <label><b>Last Name</b></label>
                                <input type="text" placeholder="Enter last name" name="lastName" class="form-input">
                
                                <label><b>Phone number</b></label>
                                <input type="number" placeholder="Enter phone number" name="phoneNumber" class="form-input">

                                <button type="submit" class="form-btn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="photo-section">
                    <img id="image" src="../assets/emoji/lian-hmm.PNG" alt="lian-emoji">
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
