<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="api, fetch, js, dogs">
    <meta name="keywords" content="Api, fetch, select, option">
    <meta name="author" content="Liana Baghiyan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API/FETCH</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
<body>
    <div class="content">
        <p class="text">Find your favorite dog below.</p>
        <div class="select-box">
            <div>
                <select name="dogs" class="select-block">
                    <option value="">--Select a breed--</option>
                    <option value="akita">Akita</option>
                    <option value="beagle">Beagle</option>
                    <option value="dalmatian">Dalmatian</option>
                    <option value="germanshepherd">German Shepherd</option>
                    <option value="husky">Husky</option>
                    <option value="labrador">Labrador</option>
                    <option value="pug">Pug</option>
                    <option value="retriever/golden">Golden Retriever</option>
                    <option value="spaniel/cocker">Cocker Spaniel</option>
                </select>
            </div>
            <div class="photo-box">
                <img src="" alt="" class="photo-dog">
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
