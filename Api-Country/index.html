<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="api, fetch, js, countries">
    <meta name="keywords" content="Api, fetch, login, form, countries">
    <meta name="author" content="Liana Baghiyan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Countries</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <p class="title">Your time is limited, so don't waste it!</p>
    
    <div class="container">
        <form class="form" id='form'>
            <div class="form-control">
                <label class="label-text">Login</label>
                <input type="text" placeholder="lianbagiyan" id="login" class="input-line">
                <i class="fa fa-check-circle icon"></i>
                <i class="fa fa-exclamation-circle icon"></i>
                <small class="err-text">Error message.</small>
            </div>
            <div class="form-control">
                <label class="label-text">Email</label>
                <input type="email" placeholder="bagiyanliana2@gmail.com" id="email" class="input-line">
                <i class="fa fa-check-circle icon"></i>
                <i class="fa fa-exclamation-circle icon"></i>
                <small class="err-text">Error message.</small>
            </div>
            <div class="form-control">
                <label class="label-text">Password</label>
                <input type="password" placeholder="Password" id="password" class="input-line">
                <i class="fa fa-check-circle icon"></i>
                <i class="fa fa-exclamation-circle icon"></i>
                <small class="err-text">Error message.</small>
            </div>
            <button class="btn" type="submit">Sign In</button>
        </form>
        <p class="footer-text"> Hi, I'm Liana. <br>
            Nice to meet you. <br>
            Sign in and discover the world. :)
        </p>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
