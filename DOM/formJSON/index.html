<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="form text with JSON">
    <meta name="keywords" content="javascript, dom, form text">
    <meta name="author" content="Liana Baghiyan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="../main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="container-body">
            <div class="container-head">
                <div class="code-section">
                    <div class="code-body" id="block-3" class="form">
                        <h2 class="text-head">Beauty form.</h2>
                        <section class="form__block">
                            <form class="form-body">
                                <div class="form__container">
                                    <label><b>First Name</b></label>
                                    <input type="text" placeholder="Enter first name" name="firstName" class="form__container__input">
                    
                                    <label><b>Last Name</b></label>
                                    <input type="text" placeholder="Enter last name" name="lastName" class="form__container__input">
                    
                                    <button type="submit" id="submit-btn" class="form__container__btn">Login</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
                <div class="photo-section">
                    <img id="image" src="../assets/emoji/lian-hmm.PNG" alt="lian-emoji">
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
