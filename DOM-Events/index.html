<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Social dance community">
    <meta name="keywords" content="Social dance, kizomba, bachata, salsa">
    <meta name="author" content="Liana Baghiyan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="container-body">
            <div class="container-head">
                <div class="code-section">
                    <div class="code-body">
                        <h1 class="text-head">What day is today?</h1>
                        <div class="button-section">
                            <button id="btn" class="button" onclick="displayDate()">Click and Find out</button>
                            <h5 id="answer-text"></h5>
                        </div>
                    </div>
                </div>
                <div class="photo-section">
                    <img id="image" src="./assets/emoji/lian-hi.PNG" alt="lian-emoji">
                </div>
            </div>
            <div class="container-footer">
                <a class="arrow" id="arrow-left" onclick="arrowBack()"><i class="fa fa-arrow-left"></i></a>
                <a class="arrow" id="arrow-right" onclick="arrowForward()"><i class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
