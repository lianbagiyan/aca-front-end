<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dance</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header id="head-wp">
        <a href="index.html" id="logo">DANCE</a>
        <nav id="about">
            <ul class="navbar">
                <li class="list"><a href="index.html" class="list-text">Home</a></li>
                <li class="list"><a href="photos.html" class="list-text">Photos</a></li>
                <li class="list"><a href="#" class="list-text">About</a></li>
                <li class="list"><a href="sign-in.html" class="list-text  active">Sign in</a></li>
            </ul>
        </nav>
    </header> 


    <div class="wrapper">
        <div class="title">
          Registration Form
        </div>
        <form class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input">
           </div>  
           <div class="inputfield">
            <label>Day of Birth</label>
            <input type="date" class="input">
         </div> 
           <div class="inputfield">
              <label>Password</label>
              <input type="password" class="input">
           </div>  
          <div class="inputfield">
              <label>Confirm Password</label>
              <input type="password" class="input">
           </div> 
            <div class="inputfield">
              <label>Gender</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
           </div> 
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
           </div> 
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="wp-links">
                <nav>
                    <ul class="footer-navbar"> 
                        <li class="footer-list"><a href="#" class="footer-list-name">Home</a></li>
                        <li class="footer-list"><a href="#" class="footer-list-name">Photos</a></li>
                        <li class="footer-list"><a href="#" class="footer-list-name">About</a></li>
                        <li class="footer-list"><a href="#" class="footer-list-name">Sign in</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footer-info">
                <address class="address-info">Silicone Valley, San Jose, 5</address>
                <span class="phone-number">+1111-000-111</span>
            </div>
        </div>
        <div class="social-sites">
            <a href="https://www.facebook.com/liana.bagiyan.9" target="_blank" class="link-icon"><i class="fa fa-facebook social-sites-icon" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/_sweetli__/" target="_blank" class="link-icon"><i class="fa fa-instagram social-sites-icon" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/liana-baghiyan-226447158/" target="_blank" class="link-icon"><i class="fa fa-linkedin social-sites-icon" aria-hidden="true"></i></a>
        </div>

        <a href="https://www.facebook.com/liana.bagiyan.9" class="author-name">Liana Baghiyan</a>
    </footer>
  </body>
</html>
