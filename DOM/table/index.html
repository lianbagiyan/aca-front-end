<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="image slider">
    <meta name="keywords" content="javascript, dom, slider">
    <meta name="author" content="Liana Baghiyan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="../main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="container-body">
            <div class="container-head">
                <div class="code-section">
                    <div class="code-body">
                        <h2 class="text-head">Add a name, age, and grade on the table. Yuhuu...</h2>
                        <table id="sortable-table">
                            <thead>
                              <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Average Grade</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Lian</td>
                                    <td>23</td>
                                    <td>18</td>
                                </tr>
                                <tr>
                                    <td>Anahit</td>
                                    <td>26</td>
                                    <td>15</td>
                                </tr>
                                <tr>
                                    <td>Mane</td>
                                    <td>24</td>
                                    <td>10</td>
                                </tr>
                            </tbody>
                            <tr>
                                <td class="name"><input type="text" class="input-name"></td>
                                <td class="age"><input type="text" class="input-age"></td>
                                <td class="grade"><input type="text" class="input-grade"></td>
                            </tr>
                        </table>
                        <button class="button">Add</button>
                    </div>
                </div>
                <div class="photo-section">
                    <img id="image" src="../assets/emoji/lian-finish.png" alt="lian-emoji">
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
